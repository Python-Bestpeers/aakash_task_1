<!DOCTYPE html>
<html>
<head>
    <title>Add Comment</title>
</head>
<body>
    <h1>Add Comment for Task: {{ task.title }}</h1>

    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" placeholder="Write your comment here..."></textarea>
        <br><br>
        <button type="submit">Submit Comment</button>
    </form>
    <br>
    <a href="{% url 'home_page'   %}">Back to Dashboard</a>
</body>
</html>
