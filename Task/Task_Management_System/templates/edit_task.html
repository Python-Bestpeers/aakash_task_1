<!DOCTYPE html>
<html>
    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <title>Update Task</title>

    </head>
    <body>
      <div class="contaniner">
        <div class="row">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
          <div class="col-md-6 offset-md-3">
            <div class="card bg-info">
              <div class="car-body">
                <form  action="{% url 'edit_task' task.id %}" method="post"  style="margin: 2px;padding: 3px;">
                  {% csrf_token %}
                  <div class="md3">
                    <label for="title">title</label>
                    <input type="text" name="title" id="title" class="form-control" required value="{{task.title}}"  >
                  </div>
                  <div class="md3">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" name="description" class="form-control" required value="{{task.description}}"></textarea>
                  </div>
                  <div class="md3">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" class="form-control" required>
                        <option value="1" {% if task.priority == "High" %}selected{% endif %}>High</option>
                        <option value="2" {% if task.priority == "Medium" %}selected{% endif %}>Medium</option>
                        <option value="3" {% if task.priority == "Low" %}selected{% endif %}>Low</option>
                    </select>
                  </div>
                  <div class="md3">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="form-control" required>
                        <option value="Pending" {% if emp.status == "Pending" %}selected{% endif %}>Pending</option>
                        <option value="In Progress" {% if emp.status == "In Progress" %}selected{% endif %}>In Progress</option>
                        <option value="Complete" {% if emp.status == "Complete" %}selected{% endif %}>Complete</option>
                    </select>
                  </div>
                  <div class="md3">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" value="{{ task.end_date|date:'Y-m-d' }}" required>
                  </div>
                  <div class="container text-center my-2">
                    <button type="submit" class="btn btn-success">
                      Update Task
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
  </html>
