{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Comment</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Add Comment for Task: {{ task.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title|as_crispy_field }}
                {{ form.priority|as_crispy_field }}
                {{ form.status|as_crispy_field }}
                {{ form.end_date|as_crispy_field }}
                {{ form.description|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-success btn-block btn-submit">
                Submit Comment
            </button>
        </form>
        <br>
        <!-- Back to Dashboard Button -->
        <a href="{% url 'home_page' %}" class="btn btn-primary btn-block">
            Back to Dashboard
        </a>
    </div>

    <!-- Include Bootstrap JS (optional, for better interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
